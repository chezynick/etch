<!DOCTYPE html>
<header>
<title>Etch-a-Sketch</title>
<style>
body {display:flex; width:100%; justify-content: center;margin:0;margin-top:5px; padding:0;}
#container {display:flex; flex-direction: row; flex-wrap:wrap; background-color:lightgray;
 border:30px solid red;width:560px;height:560px; margin:0; padding:0;}
#box {width:35px; height: 35px; background-color: rgb(136, 139, 139);}

#painted {width:35px; height:35px; background-color:rgb(76, 76, 78);}
</style>
</header>
<body>
<div id="container"></div>



<script>
    //get container element
const container = document.getElementById('container');
// create div element loop to create 256 boxes
for (var i=0;i < 100;i++){
// create box div
var box = document.createElement('button'+ i);

//add id box to div
box.setAttribute('id','box');

//attach box to container
container.appendChild(box);

}

var button = document.getElementById('container').addEventListener('click',buttonclick);
function buttonclick(e){
   console.log(e.target);
e.target.setAttribute('id','painted');
}
//add event listener for mouse enter and leave box 
const boxes = document.getElementById('box');
boxes.addEventListener("mouseover", painted);
function painted(){
    boxes.setAttribute('id','painted');
}
   





</script>
</body>
