 border:30px solid rgb(27, 67, 50);width:576px;height:auto; margin:0; padding:0;}

<body>
   <div id="leftside" >
    <h3 >Etch-a-Sketch</h3>
    <p >Choose a box size</p>
    
</div>
<div id="container"></div>
<div id="rightside">


</div>

<script>
    //get container element
const container = document.getElementById('container');
// create div element loop to create 256 boxes
for (var i=1;i <=4096 ;i++){
// create box div
var box = document.createElement('button'+ (i));

//add class box to div

box.setAttribute('id','box');
//attach box to container
container.appendChild(box);

}

//add event listener for mouse enter and leave box 
var button = document.getElementById('container').addEventListener('mouseover',buttonclick);
function buttonclick(e){
   console.log(e.target);
e.target.style.backgroundColor="rgb(64, 145, 108)";
}





</script>
</body>
